<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style type="text/css">
        html, body {
            background-color: black;
            color: silver;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: silver;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: silver;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid silver;
        }
        th {
            background-color: #333;
            cursor: pointer;
        }
        td {
            text-align: right;
            font-size: 1.1em;
        }
        .url {
            text-align: left;
            color: #729FCF;
            cursor: pointer;
        }
        .alert {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Report</h1>
    <table id="reportTable">
        <thead>
            <tr>
                <th>URL</th>
                <th>Average Time</th>
                <th>Median Time</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="reportBody">
            <script>
                var data = JSON.parse('{"http://example.com": {"average": 2.15, "median": 3.1, "count": 2}, "http://another-example.com": {"average": 2.3, "median": 2.3, "count": 1}}');  // Преобразование строки JSON в объект
                var reportBody = document.getElementById('reportBody'); // Получаем элемент tbody

                for (var url in data) {
                    // Создаем новую строку таблицы
                    var row = document.createElement('tr');
                    row.innerHTML = '<td class="url"><a href="https://example.com' + url + '" target="_blank">' + url + '</a></td>' +
                                    '<td>' + data[url].average.toFixed(2) + '</td>' +
                                    '<td>' + data[url].median.toFixed(2) + '</td>' +
                                    '<td>' + data[url].count + '</td>';
                    reportBody.appendChild(row); // Добавляем строку в tbody
                }
            </script>
        </tbody>
    </table>
</body>
</html>
